{% extends "layout.html" %}
{% block title %}{%- block error -%}{%- endblock -%}{% endblock %}
{%- block css -%}
  <link rel="stylesheet" href="styles/styles.css" />
{%- endblock -%}
{% block body %}
<section>
  <div class="content error">
    <h1>{{ self.error() }} ({%- block code -%}{%- endblock -%}).</h1>
    <p>{%- block message -%}{%- endblock %}</p>
  </div>
</section>
{% endblock body %}
