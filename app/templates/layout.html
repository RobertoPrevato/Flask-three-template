<html lang="en">
<head>
  <!-- Force latest IE rendering engine or ChromeFrame if installed -->
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
  <meta charset="utf-8">
  <title>{%- block title-%}{%- endblock -%}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="description" content="{%- block description-%}{%- endblock -%}" />
  <meta name="copyright" content="{{copy()}}" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  {%- block css -%}{%- endblock -%}
</head>
<body class="theme-flatwhite">
  <header id="header">
    <div id="logo-region">
      <img src="/styles/logo.png" alt="Roberto Prevato" width="91" height="50">
      <h6><a href="https://github.com/RobertoPrevato/Flask-three-template">Roberto Prevato - roberto.prevato@gmail.com</a></h6>
    </div>
    <h1>Flask Three-tier Project Template</h1>
  </header>
  <div id="content">
    {%- block body -%}{%- endblock -%}
  </div>
  <script src="scripts/system.js"></script>
  <script src="scripts/config.js"></script>
  {%- block js -%}{%- endblock -%}
  <script>
    System.import("aurelia-bootstrapper");
  </script>
</body>
</html>
